<ion-header [translucent]="true">
	<ion-toolbar>
		<img id="img_toolbar" src="../../assets/Tenedores.png" alt="" width="45">
		<ion-button id="btn_toolbar" (click)="CerrarSesion()">
			<ion-icon name="log-out-outline" style="transform: scaleX(-1);"></ion-icon>
		</ion-button>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-grid>
		<div class="contenido">
			<img src="../../assets/mozo.png" alt="" width="50" height="50">
			<h2>Mozo</h2>


			<div style="margin-top: 15px;">
				<button (click)="IrPedido()"><img src="../../assets/dessert.png" width="30" height="30"><br>Ordenar<br>Un Pedido</button>
				<button (click)="VerPedidos()"><img src="../../assets/verPedidos.png" width="30" height="30"><br>Ver<br>Pedidos <label style="color:rgb(196, 145, 255);" *ngIf="cantPedidos != 0">x{{cantPedidos}}</label></button>
				<button (click)="CierreMesa()"><img src="../../assets/cierreMesa.png" width="30" height="30"><br>Cierre<br>De Mesa <label style="color:rgb(196, 145, 255);" *ngIf="cantCierreMesas != 0">x{{cantCierreMesas}}</label></button>
				<button (click)="CierreMesa()"><img src="../../assets/pedidosListos.png" width="30" height="30"><br>Pedidos<br>Listos <label style="color:rgb(196, 145, 255);" *ngIf="cantPedidosListos != 0">x{{cantPedidosListos}}</label></button>
				<button (click)="PedidosListos()"><img src="../../assets/home-cliente/chat.png" width="30" height="30"><br>Chat<br>Clientes <label style="color:rgb(196, 145, 255);" *ngIf="cantChat != 0">x{{cantChat}}</label></button>
			</div>

		</div>
	</ion-grid>
	<ion-fab horizontal="end" vertical="bottom" >
		<ion-fab-button size="small" (click)="ActivarDesactivarSonido()">
			<ion-icon *ngIf="volumenOn" name="volume-high-outline"></ion-icon>
			<ion-icon *ngIf="!volumenOn" name="volume-mute-outline"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>

<div class="custom-loading" *ngIf="spinner">
	<div class="spinner">
		<div class="double-bounce1"><img src="../../assets/Logo.png" style="width: 200px;"></div>
		<div class="double-bounce2"><img src="../../assets/Logo.png" style="width: 200px;"></div>
	</div>
</div>
