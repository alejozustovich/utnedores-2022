<ion-header [translucent]="true">
	<ion-toolbar>
		<img id="img_toolbar" src="../../assets/Tenedores.png" alt="" width="45">
		<ion-button id="btn_toolbar" (click)="Volver()"><ion-icon name="arrow-undo"></ion-icon></ion-button>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-grid>
		<div class="contenido">
			<img src="../../assets/cliente.png" alt="" width="50" height="50">
			<h2>Clientes Pendientes</h2>

      <div *ngIf="hayPendientes">
        <div *ngFor="let u of users">
          <ion-item *ngIf="u.perfil=='Cliente' && u.tipo == 'Registrado' && u.aprobado == 'No'">
            <ion-avatar slot="start">
              <ion-img [src]="u.foto" style="border: 1px solid white; max-width: 100%; max-height: 100%;"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{u.nombre}} {{u.apellido}}</h2>
              <p>{{u.correo}}</p>
              <p>DNI: {{u.dni}}</p>
              <ion-button style="--background: rgb(8, 153, 8);" (click)="AprobarCliente(u.idField, u.correo, u.clave)"><ion-icon name="checkmark-circle-outline"></ion-icon></ion-button>
              <ion-button style="--background: rgb(134, 7, 7);" (click)="RechazarCliente(u.idField, u.correo)"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
            </ion-label>
          </ion-item>
        </div>
      </div>

      <div *ngIf="!hayPendientes">
        <h2 style="margin-top: 50px; font-size: 40px;">No hay clientes pendientes de aprobaciÃ³n</h2>
      </div>

    </div>
	</ion-grid>
</ion-content>

<div class="custom-loading" *ngIf="spinner">
	<div class="spinner">
		<div class="double-bounce1"><img src="../../assets/Logo.png" style="width: 200px;"></div>
		<div class="double-bounce2"><img src="../../assets/Logo.png" style="width: 200px;"></div>
	</div>
</div>
