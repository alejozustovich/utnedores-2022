<ion-content class="ion-padding">
  <div class="contenedor">
    <div class="logo ion-text-center">
      <img src="../../assets/Logo-bg.png" alt="logo" width="250px" />
    </div>
    <div class="card">
      <h1 class="text-center formato mb-3">Inicio de sesi√≥n</h1>
      <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
        <ion-input
          formControlName="email"
          type="text"
          placeholder="Correo"
          [ngClass]="{'error-borde mb-0': (email.dirty || email.touched) && email.errors}"
        ></ion-input>
        <small
          class="error"
          *ngIf="(email.dirty || email.touched) && email.errors"
        >
          Correo requerido
        </small>
        <ion-input
          formControlName="password"
          type="text"
          placeholder="Clave"
          [ngClass]="{'error-borde mb-0': (password.dirty || password.touched) && password.errors}"
        ></ion-input>
        <small
          class="error"
          *ngIf="(password.dirty || password.touched) && password.errors"
        >
          Clave requerida
        </small>
        <ion-button (click)="iniciarSesion()"
          class="mt-3"
          style="--background: rgb(15, 145, 58); height: 50px"
          ><ion-icon name="checkmark-circle-outline"></ion-icon
          >Entrar</ion-button
        >
      </form>
    </div>
  </div>
</ion-content>

<div class="custom-loading" *ngIf="spinner">
  <div class="spinner">
    <div class="double-bounce1">
      <img src="../../assets/Logo.png" style="width: 200px" />
    </div>
    <div class="double-bounce2">
      <img src="../../assets/Logo.png" style="width: 200px" />
    </div>
  </div>
</div>
