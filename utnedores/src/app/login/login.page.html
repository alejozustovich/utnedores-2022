<ion-content class="ion-padding">
  <div class="contenedor">
    <div class="logo ion-text-center">
      <img src="../../assets/Logo-bg.png" alt="logo" width="250px" />
    </div>
    <ion-select placeholder="Acceso rápido" (ionChange)="llenarCampos($event)" [interfaceOptions]="customAlertOptions">
      <ion-select-option *ngFor="let user of users; let i=index" value="{{i}}"
        >{{user.tipo || user.perfil}}: {{user.correo}}</ion-select-option
      >
    </ion-select>
    <div class="card">
      <h1 class="text-center formato mb-3">Inicio de sesión</h1>
      <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
        <ion-input
          formControlName="email"
          type="text"
          placeholder="Correo"
          [ngClass]="{'error-borde': (email.dirty || email.touched) && email.errors}"
        ></ion-input>
        <ion-input
          formControlName="password"
          type="password"
          placeholder="Clave"
          [ngClass]="{'error-borde': (password.dirty || password.touched) && password.errors}"
        ></ion-input>
        <ion-button
          type="submit"
          class="mt-3"
          [disabled]="!formLogin.valid"
          style="--background: rgb(15, 145, 58); height: 50px"
          ><ion-icon name="checkmark-circle-outline"></ion-icon
          >Entrar</ion-button
        >
      </form>
    </div>
  </div>
</ion-content>

<div class="custom-loading" *ngIf="spinner">
  <div class="spinner">
    <div class="double-bounce1">
      <img src="../../assets/Logo.png" style="width: 200px" />
    </div>
    <div class="double-bounce2">
      <img src="../../assets/Logo.png" style="width: 200px" />
    </div>
  </div>
</div>
