<ion-header [translucent]="true" [hidden]="scanActive">
	<ion-toolbar>
		<img id="img_toolbar" src="../../assets/Tenedores.png" alt="" width="45">
		<ion-button id="btn_toolbar" (click)="CerrarSesion()">
			<ion-icon name="log-out-outline" style="transform: scaleX(-1);"></ion-icon>
		</ion-button>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [hidden]="scanActive">
	<ion-grid>
		<div class="contenido">
			<img src="../../assets/cliente.png" alt="" width="50" height="50">
			<h2>Cliente</h2>
			<button (click)="IrEncuestas()"><img src="../../assets/home-cliente/ver-encuestas.png" width="30" height="30"> Encuestas</button>
			<button (click)="IrReservar()" *ngIf="esRegistrado"><img src="../../assets/home-cliente/reservar.png" width="30" height="30"> Reservar</button>
			<button (click)="startScanner()"><img src="../../assets/home-cliente/escanear-qr.png" width="30" height="30"> Escanear QR</button>
		</div>
		{{mensajeEstado}}
	</ion-grid>
	<ion-fab horizontal="end" vertical="bottom" >
		<ion-fab-button size="small" (click)="ActivarDesactivarSonido()">
			<ion-icon *ngIf="volumenOn" name="volume-high-outline"></ion-icon>
			<ion-icon *ngIf="!volumenOn" name="volume-mute-outline"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>

<ion-row class="scanner-buttons" [hidden]="!scanActive">
	<ion-col class="ion-no-padding">
	  <ion-button expand="full" (click)="stopScan()">Detener</ion-button>
	</ion-col>
</ion-row>

<div class="scan-box" [hidden]="!scanActive">
</div>

<div class="custom-loading" *ngIf="spinner">
	<div class="spinner">
		<div class="double-bounce1"><img src="../../assets/Logo.png" style="width: 200px;"></div>
		<div class="double-bounce2"><img src="../../assets/Logo.png" style="width: 200px;"></div>
	</div>
</div>







<div class="custom-loading2" *ngIf="ingresarCantidad">

	<div class="divInterno2">
		<form class="form">
			
			+	{{cantidadPersonas}}  -
			<br>
			<br>
			<ion-button (click)="Aceptar()" style="font-family: 'Rock Salt', cursive; margin-left: 15%; width: 70%; margin-top: 25px; font-size: 1em; color: red; --background:rgb(247,216,129);">Aceptar</ion-button>
			<ion-button (click)="Cancelar()" style="font-family: 'Rock Salt', cursive; margin-left: 15%; width: 70%; margin-top: 5px; font-size: 1em; color: red; --background:rgb(247,216,129);">Cancelar</ion-button>
		</form>
	</div>

</div>
